<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroNexus - Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="home.js"></script>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <h2>Select Your Location</h2>
      <div class="search-box">
        <select id="state-select">
          <option value="">Select State</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Punjab">Punjab</option>
        </select>
        
        <select id="district-select">
          <option value="">Select District</option>
        </select>
        
        <select id="village-select" disabled>
          <option value="">Select Village</option>
        </select>
      </div>
      <button class="btn btn-primary" id="get-weather-btn">
        <i class="fas fa-cloud-sun"></i> Get Weather Forecast
      </button>
    </div>

    <div id="weather-result" class="weather-output"></div>
  </div>
</body>
</html>
